<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Main Platform Container -->
  <rect x="40" y="30" width="320" height="240" rx="25" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="60" y="50" width="280" height="50" rx="25" fill="rgba(255,255,255,0.2)"/>
  <text x="200" y="80" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">YourHelp - مساعدك</text>
  
  <!-- Service Categories -->
  <rect x="70" y="120" width="90" height="70" rx="15" fill="rgba(59, 130, 246, 0.8)"/>
  <text x="115" y="140" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">خدمات منزلية</text>
  <text x="115" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="8">تنظيف - صيانة</text>
  <text x="115" y="170" text-anchor="middle" fill="white" font-family="Arial" font-size="8">من 50 ريال</text>
  
  <rect x="170" y="120" width="90" height="70" rx="15" fill="rgba(16, 185, 129, 0.8)"/>
  <text x="215" y="140" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">خدمات تعليمية</text>
  <text x="215" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="8">دروس خصوصية</text>
  <text x="215" y="170" text-anchor="middle" fill="white" font-family="Arial" font-size="8">من 80 ريال</text>
  
  <rect x="270" y="120" width="90" height="70" rx="15" fill="rgba(245, 158, 11, 0.8)"/>
  <text x="315" y="140" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">خدمات تقنية</text>
  <text x="315" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="8">برمجة - تصميم</text>
  <text x="315" y="170" text-anchor="middle" fill="white" font-family="Arial" font-size="8">من 200 ريال</text>
  
  <!-- Booking Interface -->
  <rect x="70" y="210" width="120" height="40" rx="20" fill="rgba(16, 185, 129, 0.9)"/>
  <text x="130" y="235" text-anchor="middle" fill="white" font-family="Arial" font-size="11" font-weight="bold">حجز خدمة</text>
  
  <rect x="200" y="210" width="120" height="40" rx="20" fill="rgba(59, 130, 246, 0.9)"/>
  <text x="260" y="235" text-anchor="middle" fill="white" font-family="Arial" font-size="11" font-weight="bold">البحث</text>
  
  <!-- Decorative Icons -->
  <circle cx="320" cy="70" r="12" fill="rgba(255, 255, 255, 0.2)"/>
  <text x="320" y="75" text-anchor="middle" fill="white" font-family="Arial" font-size="12">🏠</text>
  
  <circle cx="340" cy="90" r="10" fill="rgba(255, 255, 255, 0.2)"/>
  <text x="340" y="95" text-anchor="middle" fill="white" font-family="Arial" font-size="10">💻</text>
  
  <circle cx="320" cy="110" r="8" fill="rgba(255, 255, 255, 0.2)"/>
  <text x="320" y="115" text-anchor="middle" fill="white" font-family="Arial" font-size="8">📚</text>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">YourHelp - مساعدك</text>
</svg>
