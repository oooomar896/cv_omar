<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#1f2937"/>
  <rect x="50" y="50" width="300" height="200" rx="8" fill="#374151"/>
  
  <!-- Auction Hammer -->
  <rect x="180" y="80" width="40" height="80" fill="#f59e0b"/>
  <rect x="160" y="160" width="80" height="20" fill="#d97706"/>
  <rect x="170" y="140" width="60" height="20" fill="#d97706"/>
  
  <!-- Live Indicator -->
  <circle cx="320" cy="70" r="15" fill="#ef4444"/>
  <text x="320" y="75" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">LIVE</text>
  
  <!-- Video Camera -->
  <rect x="80" y="100" width="60" height="40" rx="4" fill="#6b7280"/>
  <circle cx="110" cy="120" r="8" fill="#374151"/>
  <rect x="85" y="105" width="50" height="30" rx="2" fill="#1f2937"/>
  
  <!-- Price Display -->
  <rect x="200" y="120" width="80" height="40" rx="4" fill="#10b981"/>
  <text x="240" y="140" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">$1,250</text>
  
  <!-- Timer -->
  <circle cx="320" cy="140" r="20" fill="#3b82f6"/>
  <text x="320" y="145" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">2:30</text>
  
  <!-- Title -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">مزادات لايف</text>
</svg>
